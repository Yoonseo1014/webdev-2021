<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <h1>프론트엔드 개발자 지원서</h1>
    <span>HTML, CSS, JAVASCRIPT에 대한 기술적 이해와 많은 경험이 있는 분을 찾습니다.</span>
    <hr>
    <form>
        <fieldset>
            <legend>입사지원서</legend>
            <div>
                <h2>개인정보</h2>
                <ul>
                    <li>이름 <input type="text" name="name"></li>
                    <li>연락처 <input type="text" name="phonenum"></li>
                    <li>학과
                        <select name="department">
                            <option value="computerscience">컴퓨터공학과</option>
                            <option value="computereducation">컴퓨터교육과</option>
                        </select></li>
                </ul>
            </div>

            <div>
                <h2>지원 분야</h2>
                <ul>
                    <li><input type="radio" name="field">웹 퍼블리싱 </li>
                    <li><input type="radio" name="field">웹 어플리케이션</li>
                    <li><input type="radio" name="field">웹 개발지원</li>
                </ul>
            </div>

            <div>
                <h2>지원 동기</h2>
                <textarea rows="10" cols="43" placeholder="지원 동기를 작성해주세요."></textarea>
            </div>

            <div>
                <input type="submit" value="접수하기">
                <input type="button" value="다시작성">
            </div>
    </form>

</body>
</html>
